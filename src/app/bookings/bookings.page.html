<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let item of allBookings" #slidingBooking>
    <ion-card>
      <ion-item>
          <ion-card-content>
            <ion-label>{{ item.placeTitle }}</ion-label>
            <ion-label>Guest Number: {{ item.guestNumber }}</ion-label>
          </ion-card-content>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" (click)="onCancelBooking(item.id, slidingBooking)">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-card>
      </ion-item-sliding>
  </ion-list>
</ion-content>
