<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ selectedPlace?.title }}
    </ion-title>
    <ion-buttons>
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{ selectedPlace?.description }}</h1>
  <div class="ion-text-center">
    <ion-button padding color="primary" (click)="onBookPlace()">Book!</ion-button>
  </div>
</ion-content>
