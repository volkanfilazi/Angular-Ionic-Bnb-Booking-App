<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>{{ isLogin ? 'Login' : 'Register' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label for="email" position="floating">Email</ion-label>
              <ion-input 
              ngModel 
              name="email" 
              type="email" 
              required 
              email
              #emailCntrl="ngModel"
              >
            </ion-input>
          </ion-item>
          <ion-item *ngIf="!emailCntrl.valid && emailCntrl.touched" lines="none">
            <ion-label>Should be a valid Email Addres!</ion-label>
          </ion-item>
          <ion-item>
            <ion-label for="password" position="floating">Password</ion-label>
            <ion-input 
            ngModel
            name="password" 
            type="password"
            required
            minlength="6"
            #passwordCntrl="ngModel"
            >
          </ion-input>
        </ion-item>
        <ion-item *ngIf="!passwordCntrl.valid && passwordCntrl.touched" lines="none">
          <ion-label>Should be a valid password and min 6 character!</ion-label>
        </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="ion-text-center">
      <ion-button type="button" color="primary" fill="clear" expand="full" (click)="onSwitchAuthMode()">Switch the {{ isLogin ? 'Register' : 'Login' }}</ion-button>
      <ion-button type="submit" color="primary" (click)="onLogin()" *ngIf="!isLoading" [disabled]="!f.valid">Login</ion-button>
    </div>
  </form>
</ion-content>
