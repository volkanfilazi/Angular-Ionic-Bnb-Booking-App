<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/tabs/offers/' + place?.id">Edit</ion-back-button>
    </ion-buttons>
    <ion-title>edit-offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button [disabled]="!form.valid" (click)="onEdit()">
        <ion-icon name="checkmark" color="danger" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input label="title: " formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input label="description: " formControlName="description"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
